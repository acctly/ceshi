<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理网站</title>
    <link rel="stylesheet" href="../assets/module/layui/css/layui.css">
    <script src="../vido/modernizr.min.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="../vido/normalize.css" />
    <!--CSS RESET-->
    <link rel="stylesheet" href="vido/style.css">
    <style>
        .layui-form-item {
            margin-left: 16%;
        }
        
        input {
            background-color: #393D49;
        }
        
        #cover {
            width: 600px !important;
            height: 350px !important;
        }
    </style>
    <script>
        if (localStorage.getItem('useid') &&
            localStorage.getItem('useimg') &&
            localStorage.getItem('name')
        ) {
            console.log('都不是空')
        } else {
            alert('请登录')
            window.location = "login/index.html"
        }
    </script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">


        <div class="layui-body layui-container" style=" text-align: center; ">
            <h1>视频管理</h1>
            <br>
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">视频名称：</label>
                    <div class="layui-input-block">
                        <input type="text" id="title" name="title" required lay-verify="required" placeholder="请输入视频名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">视频别名：</label>
                    <div class="layui-input-block">
                        <input type="text" id="titles" name="titles" required lay-verify="required" placeholder="请输入视频名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址：</label>
                    <div class="layui-input-block">
                        <input type="text" id="Diqv" name="Diqv" required lay-verify="required" placeholder="请输入视频名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类：</label>
                    <div class="layui-input-block">
                        <input type="text" id="label" name="label" required lay-verify="required" placeholder="请输入视频名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述:</label>
                    <div class="layui-input-block">
                        <input type="text" id="Abstract" name="Abstract" required lay-verify="required" placeholder="请输入视频名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="wrapper">
                    <div class="js-video">
                        <video id="vidos" class="js-media" poster="assets/img/1.jpg">
                          <source  src="vido/sintel.mp4" type="video/mp4" />
                        <p>你的浏览器不支持 HTML5 Video。</p>
                    </video>
                        <i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
                        <div class="ui">
                            <div>
                                <div data-progress class="progress">
                                    <div data-buffer class="progress-buffer"></div>
                                    <div data-time class="progress-time"></div>
                                </div>
                                <!-- progress -->
                            </div>
                            <div>
                                <span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
                            </div>
                            <div>
                                <i data-mute class="fa fa-volume-up ui-icon"></i>
                            </div>
                            <div>
                                <div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
                            </div>
                        </div>
                        <!-- ui -->
                        <i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>
                    </div>

                    <!-- js-video -->

                    <div style="text-align:right;position: relative;right: 23%;">
                        <button type="button" class="layui-btn layui-12" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传视频
                  </button>
                        <br>
                    </div>

                    <div class="layui-col-md12">
                        <h1>封面预览</h1>
                        <img id="cover" style="width: 100%;height: 600px;" src="login/1.jpg" />
                    </div>
                    <div style="text-align:right;position: relative;right: 23%;">
                        <button type="button" class="layui-btn layui-12" id="img-file">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                  </button>

                    </div>
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="Tijiao" lay-filter="formDemo">立即提交</button>
                    </div>
                </div>


            </div>
        </div>
        <input type="file" name="" id="uploat" style="opacity: 0;">
        <input type="file" name="" id="uoloadimg" style="opacity: 0;">
        <script src="assets/js/base.js"></script>

        <script src="../assets/js/jquery.js"></script>
        <script src="vido/vedio.js"></script>
        <script src="../assets/module/layui/layui.js"></script>

</body>

</html>
